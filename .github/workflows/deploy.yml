name: Deploy to Cloudflare Pages

# Trigger on push to main branch, manual dispatch, or pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    # Manual trigger - allows deployment from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build project
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_DOMAIN: beta.devops-ranch.in
          VITE_APP_URL: https://beta.devops-ranch.in
          VITE_API_URL: https://api.devops-ranch.in
          VITE_ENVIRONMENT: production

      # Step 5: Check if Cloudflare secrets are configured
      - name: Check Cloudflare credentials
        id: check-secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] || [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "⚠️  Cloudflare secrets not configured"
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          else
            echo "✅ Cloudflare secrets found"
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          fi

      # Step 6: Deploy to Cloudflare Pages (only if secrets exist)
      - name: Deploy to Cloudflare Pages
        id: cloudflare-deploy
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=awanipro-website --commit-dirty=true

      # Step 7: Add CNAME to _routes.json (optional - Cloudflare handles this)
      - name: Generate deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Domain**: https://beta.devops-ranch.in" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      # Step 8: Notify on failure
      - name: Deployment failed notification
        if: failure()
        run: |
          echo "❌ Deployment to Cloudflare Pages failed"
          echo "Check GitHub Actions logs for details"
          exit 1

      # Step 9: Notify on success
      - name: Deployment success notification
        if: success()
        run: |
          echo "✅ Successfully deployed to https://beta.devops-ranch.in"
          echo "DNS: CNAME beta.devops-ranch.in → awanipro-website.<hash>.pages.dev"
