<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloud Infrastructure -->
  <defs>
    <pattern id="grid2" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#8B5CF6" strokeWidth="0.8" opacity="0.15"/>
    </pattern>
    <radialGradient id="cloudGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#grid2)"/>
  
  <!-- Central Cloud Cluster -->
  <g transform="translate(200, 150)">
    <!-- Main cloud -->
    <ellipse cx="0" cy="0" rx="25" ry="18" fill="#8B5CF6" opacity="0.4"/>
    <ellipse cx="-15" cy="-5" rx="12" ry="10" fill="#A78BFA" opacity="0.5"/>
    <ellipse cx="15" cy="-3" rx="14" ry="12" fill="#A78BFA" opacity="0.5"/>
    <ellipse cx="0" cy="8" rx="18" ry="10" fill="#A78BFA" opacity="0.3"/>
    
    <!-- Cloud instances -->
    <rect x="-8" y="-5" width="16" height="8" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-6" y="-3" width="12" height="4" rx="1" fill="#10B981" opacity="0.8"/>
    
    <!-- Status indicators -->
    <circle cx="-3" cy="-1" r="1.5" fill="#10B981"/>
    <circle cx="1" cy="-1" r="1.5" fill="#F59E0B"/>
    <circle cx="5" cy="-1" r="1.5" fill="#EF4444"/>
  </g>
  
  <!-- Cloud connections -->
  <g stroke="#8B5CF6" strokeWidth="2" fill="none" opacity="0.7">
    <path d="M 120 80 Q 160 90 200 90" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 280 80 Q 240 90 200 90" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 120 210 Q 160 200 200 200" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 280 210 Q 240 200 200 200" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Cloud Nodes -->
  <g>
    <!-- Top left cloud -->
    <ellipse cx="120" cy="80" rx="20" ry="15" fill="#8B5CF6" opacity="0.3"/>
    <ellipse cx="120" cy="80" rx="16" ry="12" fill="#A78BFA" opacity="0.4"/>
    <rect x="114" y="77" width="12" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Top right cloud -->
    <ellipse cx="280" cy="80" rx="20" ry="15" fill="#8B5CF6" opacity="0.3"/>
    <ellipse cx="280" cy="80" rx="16" ry="12" fill="#A78BFA" opacity="0.4"/>
    <rect x="274" y="77" width="12" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Bottom left cloud -->
    <ellipse cx="120" cy="210" rx="20" ry="15" fill="#8B5CF6" opacity="0.3"/>
    <ellipse cx="120" cy="210" rx="16" ry="12" fill="#A78BFA" opacity="0.4"/>
    <rect x="114" y="207" width="12" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Bottom right cloud -->
    <ellipse cx="280" cy="210" rx="20" ry="15" fill="#8B5CF6" opacity="0.3"/>
    <ellipse cx="280" cy="210" rx="16" ry="12" fill="#A78BFA" opacity="0.4"/>
    <rect x="274" y="207" width="12" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Data packets -->
  <g>
    <circle cx="140" cy="85" r="2" fill="#F59E0B" opacity="0.9">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="85" r="2" fill="#F59E0B" opacity="0.9">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="205" r="2" fill="#F59E0B" opacity="0.9">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="205" r="2" fill="#F59E0B" opacity="0.9">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Cloud Metrics -->
  <g>
    <rect x="150" y="240" width="100" height="30" rx="8" fill="rgba(255,255,255,0.95)" stroke="#8B5CF6" strokeWidth="2"/>
    <text x="200" y="258" text-anchor="middle" fill="#8B5CF6" font-size="12" font-weight="bold">99.99% Uptime</text>
  </g>
  
  <g>
    <rect x="40" y="20" width="120" height="25" rx="6" fill="rgba(255,255,255,0.9)" stroke="#10B981" strokeWidth="1"/>
    <text x="100" y="37" text-anchor="middle" fill="#10B981" font-size="10" font-weight="bold">Auto Scaling</text>
  </g>
  
  <g>
    <rect x="240" y="20" width="120" height="25" rx="6" fill="rgba(255,255,255,0.9)" stroke="#F59E0B" strokeWidth="1"/>
    <text x="300" y="37" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">Load Balancing</text>
  </g>
</svg>
