<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid -->
  <defs>
    <pattern id="grid1" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#6366F1" strokeWidth="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid1)"/>
  
  <!-- Central server hub -->
  <g transform="translate(200, 150)">
    <rect x="-15" y="-30" width="30" height="60" rx="4" fill="#1E40AF" stroke="#3B82F6" strokeWidth="2"/>
    <rect x="-12" y="-25" width="24" height="4" fill="#10B981" opacity="0.8"/>
    <rect x="-12" y="-18" width="24" height="4" fill="#10B981" opacity="0.8"/>
    <rect x="-12" y="-11" width="24" height="4" fill="#10B981" opacity="0.8"/>
    <rect x="-12" y="-4" width="24" height="4" fill="#10B981" opacity="0.8"/>
    <rect x="-12" y="3" width="24" height="4" fill="#10B981" opacity="0.8"/>
    <rect x="-12" y="10" width="24" height="4" fill="#10B981" opacity="0.8"/>
    <rect x="-12" y="17" width="24" height="4" fill="#10B981" opacity="0.8"/>
    <rect x="-12" y="24" width="24" height="4" fill="#10B981" opacity="0.8"/>
    <circle cx="-6" cy="0" r="2" fill="#EF4444" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="#10B981" opacity="0.8"/>
    <circle cx="6" cy="0" r="2" fill="#F59E0B" opacity="0.8"/>
  </g>
  
  <!-- Network connections -->
  <g stroke="#3B82F6" strokeWidth="2" fill="none" opacity="0.6">
    <path d="M 100 80 Q 150 80 200 80"/>
    <path d="M 200 80 Q 250 80 300 80"/>
    <path d="M 100 220 Q 150 220 200 220"/>
    <path d="M 200 220 Q 250 220 300 220"/>
    <path d="M 100 80 Q 100 120 100 150"/>
    <path d="M 300 80 Q 300 120 300 150"/>
  </g>
  
  <!-- Network nodes -->
  <g>
    <rect x="85" y="65" width="30" height="30" rx="3" fill="#1E40AF" stroke="#3B82F6" strokeWidth="1"/>
    <rect x="90" y="70" width="20" height="3" fill="#10B981" opacity="0.7"/>
    <rect x="90" y="75" width="20" height="3" fill="#10B981" opacity="0.7"/>
    <rect x="90" y="80" width="20" height="3" fill="#10B981" opacity="0.7"/>
    
    <rect x="285" y="65" width="30" height="30" rx="3" fill="#1E40AF" stroke="#3B82F6" strokeWidth="1"/>
    <rect x="290" y="70" width="20" height="3" fill="#10B981" opacity="0.7"/>
    <rect x="290" y="75" width="20" height="3" fill="#10B981" opacity="0.7"/>
    <rect x="290" y="80" width="20" height="3" fill="#10B981" opacity="0.7"/>
    
    <rect x="85" y="205" width="30" height="30" rx="3" fill="#1E40AF" stroke="#3B82F6" strokeWidth="1"/>
    <rect x="90" y="210" width="20" height="3" fill="#10B981" opacity="0.7"/>
    <rect x="90" y="215" width="20" height="3" fill="#10B981" opacity="0.7"/>
    <rect x="90" y="220" width="20" height="3" fill="#10B981" opacity="0.7"/>
    
    <rect x="285" y="205" width="30" height="30" rx="3" fill="#1E40AF" stroke="#3B82F6" strokeWidth="1"/>
    <rect x="290" y="210" width="20" height="3" fill="#10B981" opacity="0.7"/>
    <rect x="290" y="215" width="20" height="3" fill="#10B981" opacity="0.7"/>
    <rect x="290" y="220" width="20" height="3" fill="#10B981" opacity="0.7"/>
  </g>
  
  <!-- Data flow -->
  <g>
    <circle cx="120" cy="80" r="3" fill="#F59E0B" opacity="0.8"/>
    <circle cx="280" cy="80" r="3" fill="#F59E0B" opacity="0.8"/>
    <circle cx="100" cy="140" r="3" fill="#F59E0B" opacity="0.8"/>
    <circle cx="300" cy="160" r="3" fill="#F59E0B" opacity="0.8"/>
  </g>
  
  <!-- Metrics -->
  <g>
    <rect x="160" y="240" width="80" height="25" rx="5" fill="rgba(255,255,255,0.9)" stroke="#6366F1" strokeWidth="1"/>
    <text x="200" y="255" text-anchor="middle" fill="#6366F1" font-size="10" font-weight="bold">99.9% Uptime</text>
  </g>
  
  <g>
    <rect x="50" y="30" width="100" height="20" rx="5" fill="rgba(255,255,255,0.9)" stroke="#10B981" strokeWidth="1"/>
    <text x="100" y="42" text-anchor="middle" fill="#10B981" font-size="9" font-weight="bold">High Availability</text>
  </g>
  
  <g>
    <rect x="250" y="30" width="100" height="20" rx="5" fill="rgba(255,255,255,0.9)" stroke="#F59E0B" strokeWidth="1"/>
    <text x="300" y="42" text-anchor="middle" fill="#F59E0B" font-size="9" font-weight="bold">Auto Scaling</text>
  </g>
</svg>
