<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Network Security Infrastructure -->
  <defs>
    <pattern id="grid3" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#EF4444" strokeWidth="1" opacity="0.1"/>
    </pattern>
    <radialGradient id="shieldGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#grid3)"/>
  
  <!-- Central Security Hub -->
  <g transform="translate(200, 150)">
    <!-- Main security shield -->
    <path d="M 0,-25 L 15,-15 L 15,5 L 0,25 L -15,5 L -15,-15 Z" fill="#EF4444" opacity="0.6" stroke="#DC2626" strokeWidth="2"/>
    
    <!-- Security layers -->
    <path d="M 0,-20 L 12,-12 L 12,4 L 0,20 L -12,4 L -12,-12 Z" fill="#FFFFFF" opacity="0.8"/>
    <path d="M 0,-15 L 9,-9 L 9,3 L 0,15 L -9,3 L -9,-9 Z" fill="#10B981" opacity="0.9"/>
    
    <!-- Security indicators -->
    <circle cx="-5" cy="-5" r="2" fill="#10B981"/>
    <circle cx="0" cy="-5" r="2" fill="#F59E0B"/>
    <circle cx="5" cy="-5" r="2" fill="#EF4444"/>
    
    <!-- Lock icon -->
    <rect x="-3" y="-8" width="6" height="4" rx="1" fill="#374151"/>
    <rect x="-4" y="-12" width="8" height="4" rx="2" fill="#374151"/>
  </g>
  
  <!-- Security connections -->
  <g stroke="#EF4444" strokeWidth="2" fill="none" opacity="0.6">
    <path d="M 100 80 L 200 90" stroke-dasharray="5,5"/>
    <path d="M 300 80 L 200 90" stroke-dasharray="5,5"/>
    <path d="M 100 210 L 200 200" stroke-dasharray="5,5"/>
    <path d="M 300 210 L 200 200" stroke-dasharray="5,5"/>
    
    <!-- Animated data flow -->
    <path d="M 100 80 L 200 90" stroke-dasharray="10,10">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 80 L 200 90" stroke-dasharray="10,10">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Security Nodes -->
  <g>
    <!-- Top left firewall -->
    <rect x="85" y="65" width="30" height="30" rx="4" fill="#EF4444" opacity="0.7"/>
    <rect x="90" y="70" width="20" height="20" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <rect x="92" y="72" width="16" height="16" rx="1" fill="#374151" opacity="0.8"/>
    
    <!-- Top right VPN -->
    <rect x="285" y="65" width="30" height="30" rx="4" fill="#8B5CF6" opacity="0.7"/>
    <rect x="290" y="70" width="20" height="20" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="300" cy="80" r="4" fill="#10B981"/>
    
    <!-- Bottom left monitoring -->
    <rect x="85" y="205" width="30" height="30" rx="4" fill="#F59E0B" opacity="0.7"/>
    <rect x="90" y="210" width="20" height="20" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="100" cy="215" r="2" fill="#10B981"/>
    <circle cx="100" cy="220" r="2" fill="#F59E0B"/>
    <circle cx="100" cy="225" r="2" fill="#EF4444"/>
    
    <!-- Bottom right backup -->
    <rect x="285" y="205" width="30" height="30" rx="4" fill="#10B981" opacity="0.7"/>
    <rect x="290" y="210" width="20" height="20" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 292 215 L 295 212 L 298 215 L 295 218 Z" fill="#374151"/>
  </g>
  
  <!-- Security alerts -->
  <g>
    <circle cx="120" cy="80" r="3" fill="#EF4444" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="80" r="3" fill="#EF4444" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="210" r="3" fill="#EF4444" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="210" r="3" fill="#EF4444" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Security Metrics -->
  <g>
    <rect x="140" y="240" width="120" height="30" rx="8" fill="rgba(255,255,255,0.95)" stroke="#EF4444" strokeWidth="2"/>
    <text x="200" y="258" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">Zero Trust Security</text>
  </g>
  
  <g>
    <rect x="30" y="20" width="140" height="25" rx="6" fill="rgba(255,255,255,0.9)" stroke="#10B981" strokeWidth="1"/>
    <text x="100" y="37" text-anchor="middle" fill="#10B981" font-size="10" font-weight="bold">Encrypted Data</text>
  </g>
  
  <g>
    <rect x="230" y="20" width="140" height="25" rx="6" fill="rgba(255,255,255,0.9)" stroke="#8B5CF6" strokeWidth="1"/>
    <text x="300" y="37" text-anchor="middle" fill="#8B5CF6" font-size="10" font-weight="bold">24/7 Monitoring</text>
  </g>
</svg>
